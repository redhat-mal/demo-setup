{{- if .Values.useVault }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: 'backstage-default-cluster-admin'
subjects:
  - kind: ServiceAccount
    name: backstage-patcher
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'cluster-admin'
{{- end }}

